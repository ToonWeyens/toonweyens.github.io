project_entries:
  - title: PB3D
    url: https://pb3d.github.io/
    desc: modern high performance Fortran code for analyzing peeling-ballooning stability in toroidal magnetic confinement devices.
      Designed for high-performance and parallel computation, supporting general 3-D plasma configurations.
  
  - title: Pylgrim
    url: https://github.com/ToonWeyens/pylgrim
    desc: Elementary Shortest Path Problem with or without Resource Constraint (ESPPRC), for ingle source to single destination.
      It uses a two-fold dominance strategy allowing for negative cycles.
      By the knowledge of the author this was the fastest open source implementation at the time.

  - title: PylgrimX
    url: https://github.com/ToonWeyens/pylgrimX
    desc: Highly optimized Boost C++ implementation of pylgrim (ESPPRC).
      Useful for automated trading strategies for discovering arbitrage opportunities.

  - title: PB3D tools
    url: https://github.com/ToonWeyens/PB3D_tools
    desc: HPC tools and scripts to setup, run and analyze PB3D simulations on local and remote HPC systems.

